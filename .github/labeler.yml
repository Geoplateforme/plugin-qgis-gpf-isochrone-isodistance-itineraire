ci-cd:
  - changed-files:
      - any-glob-to-any-file: .github/**

dependencies:
  - changed-files:
    - any-glob-to-any-file:
        - requirements/*.txt
        - requirements.txt

documentation:
  - changed-files:
    - any-glob-to-any-file:
        - docs/**
        - requirements/documentation.txt

enhancement:
  - head-branch:
    - ^feat
    - ^feature
    - feature
    - ^improve
    - improve

packaging:
  - head-branch:
    - ^packaging
    - packaging
  - changed-files:
    - any-glob-to-any-file:
      - requirements/packaging.txt
      - setup.py

quality:
  - changed-files:
    - any-glob-to-any-file:
      - tests/**/*

tooling:
  - head-branch:
    - ^tooling
    - tooling
  - changed-files:
    - any-glob-to-any-file:
        - .pre-commit-config.yaml
        - setup.cfg

UI/UX:
  - head-branch:
    - ^ui
    - ui
  - changed-files:
    - any-glob-to-any-file:
        - gpf_isochrone_isodistance_itineraire/**/*.ui
        - gpf_isochrone_isodistance_itineraire/gui/**
